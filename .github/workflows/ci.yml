name: CI
on: [pull_request, push]
jobs:
 mix_test:
   name: mix test (Elixir ${{ matrix.elixir }} OTP ${{ matrix.otp }})
   strategy:
     matrix:
       elixir: ['1.5.2', '1.6.6', '1.7.4', '1.8.2', '1.9.4']
       include:
         - elixir: '1.5.2'
           otp: '19.x'
         - elixir: '1.6.6'
           otp: '20.3.6'
         - elixir: '1.7.4'
           otp: '21.x'
         - elixir: '1.8.2'
           otp: '22.x'
         - elixir: '1.9.4'
           otp: '22.x'
   runs-on: ubuntu-16.04
   steps:
     - uses: actions/checkout@v1
     - uses: actions/setup-elixir@v1.0.0
       with:
         otp-version: ${{ matrix.otp }}
         elixir-version: ${{ matrix.elixir }}
     - name: Install Dependencies
       run: mix deps.get
     - name: Run Tests
       run: mix test
